
<form [formGroup]="dateForm">
    <h1>Custom Date Range Selector</h1>
    <div class="d-flex flex-column">
        <div class="d-flex">
            <label for="mode">Mode</label>
            <select formControlName="mode" id="mode" class="w-200-px">
                <option value="basic">Basic</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <div class="d-flex">
            <label for="range">Range</label>
            <input type="number" id="range"
                formControlName="range" class="w-200-px">
        </div>
        <div class="d-flex">
            <label for="exclude">Exclude</label>
            <input type="text" id="exclude"
                formControlName="exclude" class="w-200-px" placeholder="0,1,2,3">
        </div>
        <div class="d-flex">
            <label for="past">Disable Past</label>
            <input type="checkbox" id="past"
                formControlName="past" class="w-200-px">
        </div>
        <div class="d-flex">
            <app-date-picker
                [mode]="dateForm.controls['mode'].value"
                [maxDateRange]="dateForm.controls['range'].value"
                [disablePastDates]="dateForm.controls['past'].value"
                [excludeDays]="dateForm.controls['exclude'].value"
                formControlName="date" class="w-200-px"></app-date-picker>
        </div>
        <div>
            {{dateForm.controls['date'].value}}
        </div>
    </div>
</form>
